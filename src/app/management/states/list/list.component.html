<md-card>
    <md-list>
        <ng-template let-item let-last="last" ngFor [ngForOf]="modules">
            <md-list-item>
                <md-icon mdListAvatar>desktop_mac</md-icon>
                <h3 mdLine> {{item.id}} - {{item.name}} </h3>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
        </ng-template>
    </md-list>
</md-card>
